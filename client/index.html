<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aidoc Hello World</title>

    <!--fix jquery-->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>

    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>

<pre id="metadataJSON"></pre>
